    <audio id="audioPlayer" controls autoplay></audio>
  </div>
  
  <script>
    // Lista de músicas
    const musicList = [
      { name: "Música 1", src: "musics/01. t e l e p a t h テレパシー能力者 - 真夜中の後に愛 [Love after midnight].mp3" },
      { name: "Música 2", src: "musics/BEAR_ Soundtrack - Chapter Ten.mp3" },
      { name: "Música 3", src: "musics/t e l e p a t h テレパシー能力者 - 消えていく.mp3" },
      { name: "Música 4", src: "musics/BEAR_ Soundtracks _ Frontrooms Theme (Roblox).mp3" },
      { name: "Música 5", src: "musics/No More (Remastered).mp3" },
      { name: "Música 6", src: "musics/I_ve Been Delayed - Penguin Chat 2 _ Club Penguin OST.mp3" },
      { name: "Música 7", src: "musics/BEAR_ _ Malbear Boss Theme [High Quality Audio].mp3" },
    ];

    const audioPlayer = document.getElementById("audioPlayer");
    const nowPlaying = document.getElementById("nowPlaying");

    // Função para escolher uma música aleatória
    function playRandomSong() {
      const randomIndex = Math.floor(Math.random() * musicList.length);
      const randomSong = musicList[randomIndex];
      audioPlayer.src = randomSong.src;
      nowPlaying.textContent = `Tocando agora: ${randomSong.name}`;
      audioPlayer.play();
    }

    // Toca uma música aleatória ao carregar a página
    window.onload = playRandomSong;

    // Toca outra música aleatória quando a música atual termina
    audioPlayer.addEventListener("ended", playRandomSong);
  </script>
